<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Rockola - 1 Mes Juntos üíñ</title>
    <style>
        :root {
            --romance: #ff758f;
            --love-dark: #590d22;
            --soft-pink: #ffb3c1;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', cursive, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* FONTO ANIMADO DE CORAZONES */
        .hearts-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #800f2f 0%, #0a0a0a 100%);
        }

        .heart {
            position: absolute;
            color: rgba(255, 117, 143, 0.3);
            animation: float 6s linear infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* CONTENEDOR PRINCIPAL */
        .main-card {
            width: 95%;
            max-width: 950px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 2px solid rgba(255, 117, 143, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.3);
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 117, 143, 0.1);
        }

        .header h1 { margin: 0; font-size: 1.5rem; color: var(--soft-pink); text-shadow: 0 0 10px var(--romance); }

        .content { display: flex; flex: 1; }

        /* VIDEO */
        .video-side { flex: 1.5; position: relative; background: #000; }
        .video-wrapper { position: relative; padding-top: 56.25%; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* FRASES ROM√ÅNTICAS */
        #love-quote {
            padding: 15px;
            text-align: center;
            font-style: italic;
            color: var(--soft-pink);
            background: rgba(0,0,0,0.5);
            min-height: 20px;
        }

        /* PLAYLIST */
        .playlist-side {
            flex: 1;
            background: rgba(0,0,0,0.4);
            padding: 20px;
            overflow-y: auto;
            max-height: 450px;
        }

        .song-card {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid transparent;
        }

        .song-card:hover { background: rgba(255, 117, 143, 0.2); }
        .song-card.active {
            background: var(--romance);
            box-shadow: 0 0 20px rgba(255, 117, 143, 0.5);
        }

        /* BOTONES */
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.6);
        }

        .btn-love {
            background: none; border: 2px solid var(--romance); color: white;
            width: 50px; height: 50px; border-radius: 50%; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }

        .btn-love:hover { background: var(--romance); transform: scale(1.1); }
        .btn-main { width: 65px; height: 65px; background: var(--romance); font-size: 1.5rem; }

        @media (max-width: 768px) {
            .content { flex-direction: column; }
            .main-card { height: auto; margin: 10px; }
        }
    </style>
</head>
<body>

<div class="hearts-bg" id="hearts-container"></div>

<div class="main-card">
    <div class="header">
        <h1>Feliz 1er Mes, Mi Amor üíñ Nuestra Rockola</h1>
    </div>

    <div class="content">
        <div class="video-side">
            <div class="video-wrapper">
                <iframe id="videoPlayer" src="https://www.youtube-nocookie.com/embed/dmk38LOfLbI?controls=0&rel=0&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div id="love-quote">Eres lo mejor que me pas√≥ este mes... ‚ú®</div>
            
            <div class="player-controls">
                <button class="btn-love" onclick="changeSong(-1)">‚èÆ</button>
                <button class="btn-love btn-main" onclick="playCurrent()">‚ñ∂</button>
                <button class="btn-love" onclick="changeSong(1)">‚è≠</button>
            </div>
        </div>

        <div class="playlist-side" id="playlist">
            <div class="song-card active" data-id="dmk38LOfLbI">‚ú® S√© que volver√© a verte</div>
            <div class="song-card" data-id="88uUoX1FDgg">‚ú® Tu forma de ser</div>
            <div class="song-card" data-id="zcTxsJrzZoM">‚ú® Todo me recuerda a ti</div>
            <div class="song-card" data-id="0OgCetGFg0Q">‚ú® Te conquistar√©</div>
            <div class="song-card" data-id="VjkyLTrkxhc">‚ú® Siempre pensando en ti</div>
            <div class="song-card" data-id="U9zWgk80dQI">‚ú® Prometo amarte</div>
            <div class="song-card" data-id="YN6KOSwwkfg">‚ú® Alma de robot</div>
            <div class="song-card" data-id="jr75Nk0XmCQ">‚ú® Millonario de amor</div>
            <div class="song-card" data-id="cdX0yZEump8">‚ú® La nueva marca</div>
        </div>
    </div>
</div>

<script>
    const player = document.getElementById('videoPlayer');
    const songs = document.querySelectorAll('.song-card');
    const quoteBox = document.getElementById('love-quote');
    let current = 0;

    const quotes = [
        "Este es solo el primer mes de muchos... üåπ",
        "Cada canci√≥n me recuerda a una sonrisa tuya. üòä",
        "Gracias por este mes tan incre√≠ble a tu lado. ‚ù§Ô∏è",
        "T√∫ eres mi melod√≠a favorita. üé∂",
        "Un mes juntos y ya siento que te conozco de siempre. ‚ú®",
        "Eres el mejor regalo que me dio la vida. üéÅ",
        "Me encantas cada d√≠a un poquito m√°s. üòç",
        "Por un mill√≥n de meses m√°s contigo. ü•Ç",
        "Nuestra historia apenas comienza... üìñ"
    ];

    function updatePlayer(autoplay = true) {
        const id = songs[current].dataset.id;
        const auto = autoplay ? 1 : 0;
        const origin = window.location.origin;
        
        player.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=${auto}&controls=0&rel=0&enablejsapi=1&origin=${origin}`;
        
        songs.forEach((s, i) => s.classList.toggle('active', i === current));
        quoteBox.textContent = quotes[current % quotes.length];
        songs[current].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function playCurrent() { updatePlayer(true); }
    function changeSong(dir) {
        current = (current + dir + songs.length) % songs.length;
        updatePlayer(true);
    }

    songs.forEach((song, i) => {
        song.onclick = () => { current = i; updatePlayer(true); };
    });

    // Generar corazones flotantes
    function createHeart() {
        const container = document.getElementById('hearts-container');
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

</script>
</body>
</html>
